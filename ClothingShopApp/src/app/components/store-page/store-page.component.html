
  <app-nav-bar></app-nav-bar>

  <!-- Page Content -->
  <div class="container">

    <div class="row">

      <div class="col-lg-3" style="top: 35px">

        <h1 class="my-4">ClothStoreApp</h1>
        <div class="form-group mb-4">
          <p>Search for product:</p>
          <input class="form-control" type="text" [(ngModel)]="searchText" placeholder="Product name...">
          <input hidden class="form-control" type="text" [(ngModel)]="searchTextHidden" placeholder="Product name...">
        </div>
        <div class="list-group">
          <button class="list-group-item" #CategoryName value="" (click)="categorySearch(CategoryName.value)">All Products</button>
        </div>
        <div class="list-group" *ngFor="let category of categorys">
          <button class="list-group-item" #CategoryName value="{{category.categoryid}}" (click)="categorySearch(CategoryName.value)">{{category.subcategory}}</button>
        </div>

      </div>
      <!-- /.col-lg-3 -->

      <div class="col-lg-9 myclas1" style="top: 35px">

        <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img class="d-block img-fluid caruselPicSize" src="../../../assets/adidas.jpg"  alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid caruselPicSize" src="../../../assets/diesel.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid caruselPicSize" src="../../../assets/twnty4seven.jpg" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

        <div class="row" *ngFor="let product of products | filterArr: searchText | filterArr: searchTextHidden;">

          <div class="col-lg-12 align-item-center">
            <div class="card h-100">
              <a href="#"><img class="card-img-top" src="{{product.productimgurl}}" width="100" height="800" alt=""></a>
              <div class="card-body">
                <h4 class="card-title">
                  <a href="#">{{product.productname}}</a>
                </h4>
                <h5>{{product.productprice}}</h5>
                <p class="card-text">{{product.productdescription}}</p>
                <p class="card-text">{{product.productcatagoryid}}</p>
                <p class="card-text">{{product.id}}</p>
                <button hidden #productimgurl value ="{{product.productimgurl}}"></button>
                <button hidden #productname value ="{{product.productname}}"></button>
                <button hidden #productprice value ="{{product.productprice}}"></button>
                <button hidden #productcolor value ="{{product.productcolor}}"></button>
                <button hidden #productsize value ="{{product.productsize}}"></button>
                <button hidden #productdescription value ="{{product.productdescription}}"></button>
                <button hidden #productcatagoryid value ="{{product.productcatagoryid}}"></button>
                <button class="list-group-item" #addProductIdToCart value ="{{product.id}}" (click)="addToCartPopUp()" (click)="addToCartStorage(addProductIdToCart.value,productimgurl.value,productname.value,productprice.value,productcolor.value,productsize.value,productdescription.value,productcatagoryid.value)">Add to cart</button>
              </div>
              <div class="card-footer">
                <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
              </div>
            </div>
          </div>

        </div>
        <!-- /.row -->

      </div>
      <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->
  <br><br><br>
<app-footer></app-footer>
