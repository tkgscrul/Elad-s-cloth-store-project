<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="card my-4 p-3">
            <div class="row main">
                <div class="col-12"><span>Credit card checkout</span></div>
            </div>
            <div class="row justify-content-center mrow">
                <div class="col-12"> <img src="https://img.icons8.com/color/48/000000/mastercard-logo.png" width="35px" height="35px" /> <img src="https://img.icons8.com/color/48/000000/visa.png" width="35px" height="35px" /> <img src="https://img.icons8.com/color/48/000000/paypal.png" width="35px" height="35px" /> </div>
            </div>
            <form class="form-card">
                <div class="row">
                    <div class="col-12">
                        <div class="form-group"><label class="form-control-placeholder p-0" for="number">CardNumber</label> <input #CardNumber class="form-control p-0" id="number" required onkeypress="return /[0-9]/i.test(event.key)" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="16" placeholder="xxxx xxxx xxxx xxxx"> </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group"><label class="form-control-placeholder p-0" for="name">Cardholder'sName</label> <input #Cardholder type="text" class="form-control p-0" id="name" required> </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4 col-12">
                        <div class="form-group"><label class="form-control-placeholder p-0" for="expdate">ExpirationDate</label> <input #ExpirationDate type="text" class="form-control p-0" id="expdate"  required maxlength="4" placeholder="xxxx"> </div>
                    </div>
                    <div class="col-sm-4 col-12">
                        <div class="form-group"> <label class="form-control-placeholder p-0" for="passw">CVV</label><input #CVV type="password" maxlength="3" placeholder="xxx" class="form-control p-0" id="passw" required> </div>
                    </div>
                </div>
                <div class="row lrow mt-4 mb-3">
                    <div class="col-sm-8 col-12">
                        <h3>Grand Total:</h3>
                    </div>
                    <div class="col-sm-4 col-12">
                        <h5>&#36;{{Totalpricearr + 10}}</h5>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-sm-12"> <button (click)="paySuccessFull(CardNumber.value,Cardholder.value,ExpirationDate.value,CVV.value)" type="button" class="btn btn-primary btn-block">Pay</button> </div>
                </div>
            </form>
        </div>
    </div>
</div>
